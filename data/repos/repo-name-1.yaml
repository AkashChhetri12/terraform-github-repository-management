---
repo_name: my-awesome-project
repo_description: This is an awesome project managed by Terraform
repo_visibility: private

repo_features:
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: false
  has_discussions: true

repo_settings:
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: false
  allow_auto_merge: false
  delete_branch_on_merge: true

template_repo:
  owner: my-org
  name: template-repo

required_status_checks:
  - ci/travis
  - security/snyk
